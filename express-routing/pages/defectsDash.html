<html>

    <meta http-equiv="Refresh" content="300">
    <style>
        .wrapper {
            display: grid;
            grid-gap: 4px;
            grid-template-columns: 25% 25% 25% 25%;
            grid-template-rows: repeat(7, minmax(80px,1fr));
        }

        .defectGrid{
            display:grid;
            grid-gap: 4px;

            grid-row-start: 1;

        }

            grid-column-start: 1;
            grid-column-end: 5;
            grid-row-start: 2;
            grid-row-end: 3;
            padding-top: 10;
            grid-template-columns: 34% 22% 22% 22%;
            grid-template-rows: minmax(90px,1fr);
            background-color: rgb(236, 228, 225);
            position:relative;
        }

        #cartDefectData {
            display: grid;
            grid-column-start: 1;
            grid-column-end: 5;
            grid-row-start: 3;

            grid-template-rows: minmax(90px,1fr);
            position:relative
        }

            grid-column-start: 1;
            grid-column-end: 5;
            grid-row-start: 4;
            grid-row-end: 5;
            padding-top: 10;
            grid-template-columns: 34% 22% 22% 22%;
            grid-template-rows: minmax(90px,1fr);
            background-color: rgb(236, 228, 225);
            position:relative
        }

        }

        .currentDefects {
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 2;

        }

            font-size: 2em;

        .targetToday {
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 2;
            text-align:center;
            padding-left: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: black;
            font-size: 2em;
        }

        .raisedYesterday {
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 2;

            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

            grid-row-end: 2;

        }

        .reOpenYesterday {

            grid-row-end: 2;
            grid-column-start: 4;
            grid-column-end: 5;
            text-align:center;
            
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color:black;
            font-size: 2em;
        }

        .podHeader{
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 2;
            position:relative;
        }

        .podHeader > span{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 1.2em;
            color:white;
            background-color: black;
            position: absolute;
            left: 0;
            bottom: 0;
        }
        #finalData {
            display: grid;
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 7;
            grid-row-end: 8;
            padding-top: 10;
            grid-template-rows: 15% 85%;
            grid-template-columns: 50% 50%;
        }

        @font-face {
            font-family: funnyFont;
            src: url(http://localhost:3000/fonts/Autobus-Bold.ttf); 
        }

        #defectHeader{
            display:grid;
            grid-column-start: 1;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 2;
            grid-row-end: 2;
            grid-template-columns: 34% 22% 22% 22%;
            text-align: center;
            font-family: funnyFont;
            font-size:1.8em;
            padding-top: 40;
            color:rgb(31, 54, 54);
        }

        .header{
            display:grid;
            grid-column-start: 1;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 2;
            text-align: center;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size:2em;
            color:brown;
        }
   
    </style>
</head>
